name: Update GitHub Blog

on:
  workflow_dispatch:          # manual trigger from the Actions tab
  schedule:
    - cron: '0 2 * * *'      # optional nightly run (02:00‚ÄØUTC)

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      # ------------------------------------------------------------------
      # 1Ô∏è‚É£ Checkout the repo ‚Äì we turn off the default credential handling
      # ------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false   # we‚Äôll push with our own token

      # --------------------------------------------------------------
      # 2Ô∏è‚É£ Set up Node.js (install only what you need)
      # --------------------------------------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'                 # speeds up subsequent runs

      # --------------------------------------------------------------
      # 3Ô∏è‚É£ Install production dependencies (no dev deps, no node_modules in repo)
      # --------------------------------------------------------------
      - name: Install dependencies
        run: npm ci --omit=dev          # installs exactly what's in package-lock.json

      # --------------------------------------------------------------
      # 4Ô∏è‚É£ Run the script that updates the HTML file
      # --------------------------------------------------------------
      - name: Generate blog cards
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # optional ‚Äì only needed if your script calls the GitHub API
          GITHUB_USER: exo-exe                    # replace with your user/org
        run: node ./scripts/update-github-blog.js

      # --------------------------------------------------------------
      # 5Ô∏è‚É£ Commit ONLY the changed files (typically the HTML + lockfile)
      # --------------------------------------------------------------
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure the bot identity (you can keep the default bot name/email)
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage *only* files that actually changed
          git add -u

          # If nothing changed, exit gracefully
          if git diff --cached --quiet; then
            echo "‚úÖ No changes to commit."
            exit 0
          fi

          # Commit with a clear message
          git commit -m "ü§ñ Auto‚Äëupdate GitHub blog cards"

          # Push using the built‚Äëin token (no password prompt)
          git push "https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:${{ github.ref_name }}
