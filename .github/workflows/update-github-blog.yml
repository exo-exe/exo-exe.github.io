name: Update GitHub Blog

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'   # optional nightly run

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      # --------------------------------------------------------------
      # 1Ô∏è‚É£ Checkout the repo (no credentials yet)
      # --------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # --------------------------------------------------------------
      # 2Ô∏è‚É£ Set up Node ‚Äì enable cache only if a lock file exists
      # --------------------------------------------------------------
      - name: Set up Node.js
        id: node-setup
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Detect lock file presence; if none, disable cache
          cache: ${{ (hashFiles('package-lock.json') != '' || hashFiles('yarn.lock') != '' ) && 'npm' || '' }}

      # --------------------------------------------------------------
      # 3Ô∏è‚É£ Install dependencies (npm or Yarn) ‚Äì works both ways
      # --------------------------------------------------------------
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "üîß Detected npm lock file ‚Äì installing with npm"
            npm ci                     # respects package-lock.json
          elif [ -f yarn.lock ]; then
            echo "üîß Detected Yarn lock file ‚Äì installing with Yarn"
            yarn install --frozen-lockfile
          else
            echo "‚ö†Ô∏è No lock file ‚Äì installing required packages only"
            npm install prettier --no-package-lock
          fi

      # --------------------------------------------------------------
      # 4Ô∏è‚É£ Run your script that updates the HTML page
      # --------------------------------------------------------------
      - name: Generate blog cards
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # optional, only if script talks to GitHub API
          GITHUB_USER: exo-exe
        run: node ./scripts/update-github-blog.js

      # --------------------------------------------------------------
      # 5Ô∏è‚É£ Commit & push (uses built‚Äëin GITHUB_TOKEN)
      # --------------------------------------------------------------
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -u
          if git diff --cached --quiet; then
            echo "‚úÖ No changes to commit."
            exit 0
          fi
          git commit -m "ü§ñ Auto‚Äëupdate GitHub blog cards"
          git push "https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:${{ github.ref_name }}
